<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Games Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="display-3 text-center">New York Times Games Solver</h1>
</div>
<hr>

<div class="container mt-5">
    <div class="row mt-5 justify-content-center justify-text-center">
        <div class="col-md-6 text-center">
            <h3>Select Date</h3>
            <input type="date" id="datepicker" name="datepicker" class="form-control form-control-lg">
        </div>
    </div>

    <div class="row mt-5 justify-content-center">
        <div class="col-md-6 section-container">
            <h3 class="section-title">Wordle Answer</h3>
            <div id="wordleAnswers"></div>
        </div>
    </div>

    <div class="row mt-5 justify-content-center">
        <div class="col-md-6 section-container">
            <h3 class="section-title">Connections Answers</h3>
            <div id="connectionsAnswers" class="list-group"></div>
        </div>
    </div>
</div>

<script src="wordle.js"></script>
<script src="connections.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
    function fetchAllAnswers(date) {
        fetchWordleAnswers(date);
        fetchConnectionsAnswers(date);
    }

    document.getElementById('datepicker').addEventListener('change', function() {
        const selectedDate = this.value;
        fetchAllAnswers(selectedDate);
    });

    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datepicker').value = today;
        fetchAllAnswers(today);
    });
</script>
</body>
</html>
